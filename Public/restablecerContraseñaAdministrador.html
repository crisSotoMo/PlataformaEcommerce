<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña Administrador</title>
    <!--Estilos-->
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/restablecerContraseñaAdministrador.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Public/imagen/produMarketLogo (1).png" alt="logoCNP">
            <h1>ProduMarket</h1>
        </div>
        <nav class="navHeader">
            <ul>
                <li><a>INICIO</a></li>
                <li><a>REPORTES</a></li>
                <li><a>SOLICITUD DE REGISTRO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="restorePassword" action="">
            <h2 id="subtitle">RESTABLECER CONTRASEÑA</h2>
            <hr>
            <label for="currentPassword">Contraseña actual/temporal</label>
            <input type="password" id="currentPassword" required>
            <label for="newPassword">Nueva contraseña </label>
            <input type="password" id="newPassword" required>
            <label for="confirmNewPassword">Confirmar la nueva contraseña</label>
            <input type="password" id="confirmNewPassword" required>
            <button id="saveButton">
                Guardar
            </button>
        </form>
    </main>

    <footer>
        <nav class="navFooter">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">REPORTES</a></li>
                <li><a href="#">SOLICITUD DE REGISTRO</a></li>
            </ul>
            <hr>
        </nav>
        <section class="footerDescription">
            <p>Para más información, puede contactarnos al correo info@produmarket.com.</p>
        </section>
        <section class="copyrights">
            <p>© 2024 ProduMarket. Todos los derechos reservados.</p>
        </section>
    </footer>
    
    <!--Scripts-->
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Controller-->
    <script src="/Public/scripts/restablecerContraseñaAdministrador.js"></script>
</body>
</html>
