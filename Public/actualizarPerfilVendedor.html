<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil Vendedor</title>
    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../public/estilos/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/headerFooter.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/actualizarPerfilVendedor.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../public/imagenes/produMarketLogo.png" alt="logoCNP">
            <h1>ProduMarket</h1>
        </div>
        <nav class="navHeader">
            <ul>
                <li><a>INICIO</a></li>
                <li><a>REPORTES</a></li>
                <li><a>MI CATÁLOGO</a></li>
                <li><a>SOLICITUD DE PEDIDOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" id="updateProfile">
            <h2 id="subtitle">EDITAR PERFIL</h2>
            <hr>
            <label for="profilePicture"><button>Cambiar foto</button></label>
            <input type="image" id="profilePicture">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="name" placeholder="(Opcional)">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" placeholder="Apellido" required>
            <input type="text" id="lastName" placeholder="(Opcional)">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@dominio.com" required>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" placeholder="8888-8888" required>
            <div class="buttons">
                <button id="cancel">Cancelar</button>
                <button id="update">Actualizar perfil</button>
            </div>
        </form>
    </main>

    <footer>
        <nav class="navFooter">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">REPORTES</a></li>
                <li><a href="#">MI CATÁLOGO</a></li>
                <li><a href="#">SOLICITUD DE PEDIDOS</a></li>
            </ul>
            <hr>
        </nav>
        <section class="footerDescription">
            <p>Para más información, puede contactarnos al correo info@produmarket.com.</p>
        </section>
        <section class="copyrights">
            <p>© 2024 ProduMarket. Todos los derechos reservados.</p>
        </section>
    </footer>

    <!--Scripts-->
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Controller-->
    <script src="/public/scripts/actualizarPerfilVendedor.js"></script>
</body>

</html>
