<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Categorías</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/Public/estilos/reset.css" />
    <link
      rel="stylesheet"
      href="/Public/estilos/agregarCategoriasAdministrador.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/Public/imagenes/produMarketLogo.png" alt="logoCNP" />
        <h1>ProduMarket</h1>
      </div>
      <nav class="navHeader">
        <ul>
          <li><a>PRODUCTORES</a></li>
          <li><a>CATÁLOGO</a></li>
          <li><a>INGRESO</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="containerTitle">
          <h1>AGREGAR CATEGORÍAS</h1>
          <hr />
        </div>
        <form class="containerBody">
          <!-- <div class="formSection">
            <div class="sectionTitle">
              <i class="fa-solid fa-list"></i>
              <label for="categoriaEliminar">Eliminar Categoría</label>
            </div>
            <select
              class="sectionInput"
              id="categoriaEliminar"
              name="categoriaEliminar"
            >
              <option classvalue="">SELECCIONE LA CATEGORÍA A ELIMINAR</option>
              <option value="1">Categoría 1</option>
              <option value="2">Categoría 2</option>
              <option value="3">Categoría 3</option>
            </select>
          </div> -->
          <div class="formSection">
            <div class="sectionTitle">
              <i class="fa-solid fa-plus"></i>
              <label for="categoriaAgregar">Agregar Categoría</label>
            </div>
            <input
              class="sectionInput"
              type="text"
              id="categoriaAgregar"
              name="categoriaAgregar"
              placeholder="NOMBRE DE LA NUEVA CATEGORÍA"
            />
          </div>
          <div class="inputButton">
            <input
              type="submit"
              class="primaryButton"
              onclick="agregarCategoria()"
            />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <nav class="navFooter">
        <ul>
          <li><a href="#">PRODUCTORES</a></li>
