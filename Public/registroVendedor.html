<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse Vendedor - Logic Lab</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="../public/estilos/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/headerFooter.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/registroComprador.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="logInAndSignInContainer">
        <div class="logInAndSignInTitleContainer">
            <ul class="logInAndSignInTitle" id="logInAndSignInTitle">
                <li><a href="./iniciarSesion.html">INICIAR SESION</a></li>
                <li><a href="./registro.html">REGISTRARSE</a></li>
            </ul>

            <div class="underline"></div>
        </div>

        <!-- Formulario Sign In Vendedor -->
        <div class="logInAndSignInDetailVendedor" id="logInAndSignInDetail">
            <form action="" class="formularioVendedor" id="formRegistro">
                <div class="inputsSections">
                    <img id="foto-usuario">
                    </i> <label for="btn-subir-foto" class="fotoUsuarioLabel">Foto</label>
                    <button type="button" id="btn-subir-foto">Subir Foto</button>
                </div>
                <div class="inputsSections">
                    <i class="fas fa-user"></i> <input type="text" id="nombreVendedor" name="nombreVendedor"
                        placeholder="Nombre" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-user-alt"></i> <input type="text" id="apellidoVendedor" name="apellidoVendedor"
                        placeholder="Apellido" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <div id="radioIcon"></div>
                    <div id="radioInput">
                        <input type="radio" id="tipoIdentificacionNacional" name="tipoIdentificacionVendedor"
                            value="Nacional" required>
                        <label for="tipoIdentificacionNacional">CÉDULA</label>
                        <input type="radio" id="tipoIdentificacionExtranjero" name="tipoIdentificacionVendedor"
                            value="Extranjero" required>
                        <label for="tipoIdentificacionExtranjero">DIMEX</label>
                    </div>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-barcode"></i> <input type="text" id="numeroIdentificacionVendedor"
                        name="numeroIdentificacionVendedor" placeholder="Numero Identificacion" required
                        class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-envelope"></i> <input type="email" id="correoElectronicoVendedor"
                        name="correoElectronicoVendedor" placeholder="Correo Electronico" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-phone"></i> <input type="text" id="telefonoVendedor" name="telefonoVendedor"
                        placeholder="Telefono" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-store"></i> <input type="text" id="nombreDelComercio" name="nombreDelComercio"
                        placeholder="Nombre del Comercio" required class="input"><br>
                </div>
                <div class="inputsSections">
                    <i class="fas fa-money-bill-alt"></i> <input type="text" id="numeroCuentaIban"
                        name="numeroCuentaIban" placeholder="Número de Cuenta IBAN" required class="input"><br>
                </div>
                <div class="inputsSections">
                    <i class="fas fa-birthday-cake"></i>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required class="input" value=""
                        onfocus="this.value=''" style="color: #999;">
                </div>
                <div class="inputsSections permisosMunicipales" id="documentsToShare">
                    <label for="permisosMunicipales" class="permisosMunicipalesLabel">Permisos Municipales</label>
                    <input type="file" id="permisosMunicipales" name="permisosMunicipales">
                </div>
                <div class="inputsSections">
                    <input type="submit" class="signInButton" id="signInButton" name="signInButton" value="REGISTRARSE">
                    <a class="forgot" href="#">Terminos y Condiciones</a>
                </div>
            </form>

            <!-- SCRIPTS -->
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <!--Script Cloudinary-->
            <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
            <script src="/public/scripts/servicios/registroVendedorServicio.js"></script>
        </div>
    </div>
</body>

</html>
