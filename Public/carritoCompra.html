<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Compra</title>
    <link rel="stylesheet" type="text/css" href="carritocompra.css">
        <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mi Carrito</h1>
        <div class="products">
            <table class="cart">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- EJEMPLO 1 -->
                    <tr>
                        <td>Caja de Fresas</td>
                        <td>₡1500</td>
                        <td>2</td>
                        <td>₡3000</td>
                    </tr>
                    <!-- EJEMPLO 2 -->
                    <tr>
                        <td>Pera</td>
                        <td>₡300</td>
                        <td>1</td>
                        <td>₡300</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="subtotal">
            <h2>Subtotal</h2>
            <p>₡3300</p>
            <h2>Total</h2>
            <p>₡3300</p>
            <a href="#" class="checkout-btn">Finalizar la Compra</a>
        </div>
    </div>
</body>
</html>
