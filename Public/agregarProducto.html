<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil Administrador</title>
    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../public/estilos/reset.css" />
    <link rel="stylesheet" type="text/css" href="../public/estilos/headerFooter.css" />
    <link rel="stylesheet" type="text/css" href="../public/estilos/agregarProducto.css" />
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <!-- Íconos -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src='../public/imagenes/produMarketLogo.png' alt="logoCNP">
            <h1>ProduMarket</h1>
        </div>
        <nav class="navHeader">
            <ul>
                <li><a href="/public/paginaInicioVendedor.html">INICIO</a></li>
                <li><a href="/public/reportesVendedor.html">REPORTES</a></li>
                <li><a href="/public/inventarioVendedor.html">MI CATÁLOGO</a></li>
                <li><a href="/public/solicitudPedidosVendedores.html">SOLICITUD DE PEDIDOS</a></li>
                <i class="fas fa-bars"></i>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="containerTitle">
                <h1>AGREGAR UN PRODUCTO NUEVO</h1>
                <hr />
            </div>
            <form class="containerBody">
                <div class="pictureContainer">
                    <img src="imagenes/piña.jpg" alt="Imagen del Administrador"/>
                    <button id="cancel" class="button secondaryButton">
                        Agregar Imagen del Producto
                    </button>
                </div>
                <div class="formSection">
                    <div class="sectionTitle">
                        <label for="productName">Nombre del Producto</label>
                    </div>
                    <input class="sectionInput" type="text" id="productName" name="productName" placeholder="NOMBRE DEL PRODUCTO" required />
                </div>
                <div class="formSection">
                    <div class="sectionTitle">
                        <label for="quantity">Cantidad</label>
                    </div>
                    <input class="sectionInput" type="number" id="quantity" name="quantity" placeholder="CANTIDAD DE PRODUCTOS"
                        required />
                    <br />
                </div>
                <div class="formSection">
                    <div class="sectionTitle">
                        <label for="price">Precio</label>
                    </div>
                    <input class="sectionInput" type="number" id="price" name="price" placeholder="PRECIO DEL PRODUCTO"
                        required />
                </div>
                <div class="formSection">
                    <div class="sectionTitle">
                        <label for="tax">Impuesto</label>
                    </div>
                    <input class="sectionInput" type="tax" id="tax" name="tax" placeholder="IMPUESTO EN EL PRODUCTO" required />
                </div>
                <div class="inputButtons">
                    <button id="addProduct" class="button primaryButton">Agregar Producto</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <nav class="navFooter">
            <ul>
                <li><a href="/public/paginaInicioVendedor.html">INICIO</a></li>
                <li><a href="/public/reportesVendedor.html">REPORTES</a></li>
                <li><a href="/public/inventarioVendedor.html">MI CATÁLOGO</a></li>
                <li><a href="/public/solicitudPedidosVendedores.html">SOLICITUD DE PEDIDOS</a></li>
            </ul>
            <hr>
        </nav>
        <section class="footerDescription">
            <p>Para más información, puede contactarnos al correo info@produmarket.com.</p>
        </section>
        <section class="copyrights">
            <p>© 2024 ProduMarket. Todos los derechos reservados.</p>
        </section>
    </footer>

    <!--Scripts-->
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Controller-->
    <script src="/public/scripts/registroProductos.js"></script>
</body>

</html>
