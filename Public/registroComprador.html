<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse Comprador- Logic Lab</title>
    <link rel="stylesheet" href='/Public/estilos/reset.css'>
    <link rel="stylesheet" href="/Public/estilos/registroComprador.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="logInAndSignInContainer">
        <div class="logInAndSignInTitleContainer">
            <ul class="logInAndSignInTitle" id="logInAndSignInTitle">
                <li><a href="#login">INICIAR SESION</a></li>
                <li><a href="#signup">REGISTRARSE</a></li>
            </ul>

            <div class="underline"></div>
        </div>

        <!-- Formulario Sign In Comprador -->
        <div class="logInAndSignInDetail" id="logInAndSignInDetail">
            <form action="" class="formulario">

                <div class="inputsSections">
                    <i class="fas fa-camera"></i> <label for="fotoCompradorLabel" class="fotoCompradorLabel">Foto
                        (Opcional)</label>
                    <br>
                    <input type="file" id="fotoComprador" name="fotoComprador">
                </div>

                <div class="inputsSections">
                    <i class="fas fa-user"></i> <input type="text" id="nombreComprador" name="nombreComprador"
                        placeholder="Nombre" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-user-alt"></i> <input type="text" id="apellidoComprador" name="apellidoComprador"
                        placeholder="Apellido" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-id-card"></i> <input type="text" id="tipoIdentificacionComprador"
                        name="tipoIdentificacionComprador" placeholder="Tipo de Indentificacion" required
                        class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-barcode"></i> <input type="text" id="numeroIdentificacionComprador"
                        name="numeroIdentificacionComprador" placeholder="Numero Identificacion" required
                        class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-envelope"></i> <input type="email" id="correoElectronicoComprador"
                        name="correoElectronicoComprador" placeholder="Correo Electronico" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-phone"></i> <input type="text" id="telefonoComprador" name="telefonoComprador"
                        placeholder="Telefono" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <input type="submit" class="signInButton" id="signInButton" name="signInButton"
                        value="REGISTRARSE">
                    <a class="forgot" href="#">Terminos y Condiciones</a>
                </div>

            </form>



</body>

</html>
