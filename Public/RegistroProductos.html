<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="./Estilos/reset.css">
</head>
<body>
    <header>
        <div class="logoCNP"></div>
        <nav class="nav"></nav>
        <div class="user"></div>
        <div class="settings"></div>
    </header>

    <main>
        <form action="">
            <label for="category">Categoría</label>
            <select name="" id="category">
                <option value="" disabled selected>Elegir categoría:</option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="productName">Nombre del producto</label>
            <input type="text" id="productName">
            <label for="confirmNewPassword">Confirmar la nueva contraseña</label>
            <input type="text" id="confirmNewPassword">
            <label for="quantity">Cantidad</label>
            <input type="number" id="quantity">
            <label for="price">Precio</label>
            <input type="number" id="price">
            <label for="tax">Impuesto</label>
            <input type="number" id="tax">
            <label for="productImage">Imagen</label>
            <input type="file" id="productImage">
        </form>
        <button>
            Agregar producto
        </button>
    </main>
    
    <Footer></Footer>
</body>
</html>
