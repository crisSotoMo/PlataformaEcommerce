<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Registration</title>
    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../public/estilos/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/headerFooter.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/metodopagocomprador.css">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src='../public/imagenes/produMarketLogo.png' alt="logoCNP">
            <h1>ProduMarket</h1>
        </div>
        <nav class="navHeader">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">MIS PEDIDOS</a></li>
                <li><a href="#">CATÁLOGO</a></li>
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-bars"></i>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>REGISTRO TARJETA DE DEBITO/CREDITO</h2>
        <div class="inputsSections">
            <i class="fas fa-bars"></i>
            <input type="text" id="nombre-tarjeta" placeholder="NOMBRE EN LA TARJETA">
        </div>
        <div class="inputsSections">
            <i class="fa fa-credit-card"></i>
            <input type="text" id="numero-tarjeta" placeholder="NUMERO DE LA TARJETA">
        </div>
        <div class="inputsSections">
            <i class="fa fa-calendar"></i>
            <input type="text" id="fecha-vencimiento" placeholder="FECHA DE VENCIMIENTO">
        </div>
        <div class="inputsSections">
            <i class="fas fa-lock"></i>
            <input type="text" id="codigo-seguridad" placeholder="CODIGO DE SEGURIDAD(CVV)">
        </div>

        <button onclick="agregarTarjeta()">AGREGAR</button>
    </div>

    <footer>
        <nav class="navFooter">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">MIS PEDIDOS</a></li>
                <li><a href="#">CATÁLOGO</a></li>
            </ul>
            <hr>
        </nav>
        <section class="footerDescription">
            <p>Para más información, puede contactarnos al correo info@produmarket.com.</p>
        </section>
        <section class="copyrights">
            <p>© 2024 ProduMarket. Todos los derechos reservados.</p>
        </section>
    </footer>

    <!--Script-->

    <script src="../public/scripts/metodoPagoComprador.js" defer></script>

</body>

</html>
