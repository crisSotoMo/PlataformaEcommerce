<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse Administrador- Logic Lab</title>

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../public/estilos/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/headerFooter.css">
    <link rel="stylesheet" type="text/css" href="../public/estilos/registroAdministrador.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="logInAndSignInContainer">
        <div class="logInAndSignInTitleContainer">
            <ul class="logInAndSignInTitle" id="logInAndSignInTitle">
                <li><a href="#login">INICIAR SESION</a></li>
                <li><a href="#signup">REGISTRARSE</a></li>
            </ul>

            <div class="underline"></div>
        </div>

        <!-- Formulario Sign In Administrador -->
        <div class="logInAndSignInDetail" id="logInAndSignInDetail">
            <form action="" class="formulario">

                <div class="inputsSections">
                    <i class="fas fa-camera"></i> <label for="fotoAdministradorLabel"
                        class="fotoAdministradorLabel">Foto</label>
                    <br>
                    <input type="file" id="fotoAdministrador" name="fotoAdministrador" required>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-user"></i> <input type="text" id="nombreAdministrador" name="nombreAdministrador"
                        placeholder="Nombre" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-user-alt"></i> <input type="text" id="apellidoAdministrador"
                        name="apellidoAdministrador" placeholder="Apellido" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-id-card"></i> <input type="text" id="tipoIdentificacionAdministrador"
                        name="tipoIdentificacionAdministrador" placeholder="Tipo de Indentificacion" required
                        class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-barcode"></i> <input type="text" id="numeroIdentificacionAdministrador"
                        name="numeroIdentificacionAdministrador" placeholder="Numero Identificacion" required
                        class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-envelope"></i> <input type="email" id="correoElectronicoAdministrador"
                        name="correoElectronicoAdministrador" placeholder="Correo Electronico" required
                        class="input"><br>
                </div>

                <div class="inputsSections">
                    <i class="fas fa-phone"></i> <input type="text" id="telefonoAdministrador"
                        name="telefonoAdministrador" placeholder="Telefono" required class="input"><br>
                </div>

                <div class="inputsSections">
                    <input type="submit" class="signInButton" id="signInButton" name="signInButton" value="REGISTRARSE">
                    <a class="forgot" href="#">Terminos y Condiciones</a>
                </div>

            </form>

</body>

</html>
